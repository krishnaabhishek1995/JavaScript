 <!DOCTYPE html>
<html>

<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "JS";
}
function myFunction2() {
    document.getElementById("demo2").innerHTML = "JQuery";
}
function myFunction3() {
    document.getElementById("demo3").innerHTML = "Java";
}
</script>
</head>

<body>

<h1>Click on the buttons below</h1>

<p id="demo">Java</p>
<p id="demo2">JS</p>
<p id="demo3">JQuery</p>

<button type="button" onclick="myFunction()">Try it</button>
<button type="button" onclick="myFunction2()">Try it</button>
<button type="button" onclick="myFunction3()">Try it</button>

</body>
</html>
